<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caso Pr√°ctico: Marketing AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-custom { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .tab-content { background: white; padding: 20px; border-radius: 0 0 15px 15px; border: 1px solid #dee2e6; border-top: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1>üöÄ Plataforma de Marketing Generativo</h1>
        <p class="text-muted">Desarrollado por Jimmy Rugel | AWS Bedrock Integration</p>
    </div>
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#image">üé® Generaci√≥n de Im√°genes</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#text">üìù Edici√≥n de Texto (Claude)</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#history" onclick="loadHistory()">üïí Historial y Auditor√≠a</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="image">
            <div class="row">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label class="form-label">Describe tu imagen (Prompt):</label>
                        <textarea id="imgPrompt" class="form-control" rows="4" placeholder="Ej: Una taza de caf√© futurista en una mesa de ne√≥n..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estilo Art√≠stico:</label>
                        <select id="imgStyle" class="form-select">
                            <option value="photographic">Fotorealista</option>
                            <option value="cinematic">Cinem√°tico</option>
                            <option value="anime">Anime / Manga</option>
                            <option value="3d-model">Modelo 3D</option>
                            <option value="origami">Origami</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" onclick="generateImage()">‚ú® Generar Imagen</button>
                </div>
                <div class="col-md-7 text-center d-flex align-items-center justify-content-center bg-light border rounded">
                    <div id="imgResult" class="p-3 text-muted">La imagen aparecer√° aqu√≠...</div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="text">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Texto Original:</label>
                    <textarea id="txtInput" class="form-control mb-3" rows="8" placeholder="Pega aqu√≠ el texto que quieres mejorar..."></textarea>
                    
                    <label class="form-label">Instrucci√≥n para la IA:</label>
                    <select id="txtAction" class="form-select mb-3">
                        <option value="Resumir este texto manteniendo los puntos clave">Resumir</option>
                        <option value="Corregir errores gramaticales y mejorar el tono">Corregir Gram√°tica</option>
                        <option value="Traducir al ingl√©s profesional">Traducir al Ingl√©s</option>
                        <option value="Expandir esta idea con ejemplos de marketing">Expandir Idea</option>
                    </select>
                    <button class="btn btn-success w-100" onclick="processText()">ü§ñ Procesar con Claude</button>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Resultado:</label>
                    <div id="txtResult" class="p-3 border rounded bg-white" style="min-height: 300px; white-space: pre-wrap;">Esperando input...</div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="history">
            <h5 class="mb-3">Registro de Actividad (Auditor√≠a)</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark"><tr><th>Fecha</th><th>Acci√≥n</th><th>Detalle/Resultado</th></tr></thead>
                    <tbody id="historyTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
async function generateImage() {
    const resDiv = document.getElementById('imgResult');
    resDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div><br>Generando arte...';
    
    try {
        const res = await fetch('/api/generate-image', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                prompt: document.getElementById('imgPrompt').value,
                style: document.getElementById('imgStyle').value
            })
        });
        const data = await res.json();
        
        if(data.image_url) {
            resDiv.innerHTML = `<img src="${data.image_url}" class="img-fluid rounded shadow-lg" style="max-height: 400px;">
                                <br><a href="${data.image_url}" download class="btn btn-outline-secondary mt-3 btn-sm">‚¨á Descargar</a>`;
        } else {
            resDiv.innerHTML = `<div class="alert alert-danger">${data.error || 'Error desconocido'}</div>`;
        }
    } catch (e) { resDiv.innerHTML = `<div class="alert alert-danger">Error de conexi√≥n</div>`; }
}

async function processText() {
    const resDiv = document.getElementById('txtResult');
    resDiv.innerHTML = 'Pensando... (Consultando a Claude)';
    
    const res = await fetch('/api/edit-text', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            text: document.getElementById('txtInput').value,
            instruction: document.getElementById('txtAction').value
        })
    });
    const data = await res.json();
    resDiv.innerText = data.result || "Error al procesar.";
}

async function loadHistory() {
    const res = await fetch('/history');
    const data = await res.json();
    const tbody = document.getElementById('historyTable');
    tbody.innerHTML = "";
    data.forEach(item => {
        let content = item.result;
        if(item.action === 'image_gen') content = `<a href="/static/images/${item.result}" target="_blank">Ver Imagen Generada</a>`;
        else content = content.substring(0, 80) + '...';
        
        tbody.innerHTML += `<tr><td>${item.date}</td><td><span class="badge bg-secondary">${item.action}</span></td><td>${content}</td></tr>`;
    });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
