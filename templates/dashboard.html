<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marketing AI Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .tab-content { background: white; padding: 20px; border: 1px solid #dee2e6; border-top: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1"> Marketing AI</span>
        <span class="text-white">
            Hola, <strong>{{ user.username }}</strong> 
            <span class="badge bg-warning text-dark">{{ user.role }}</span>
            <a href="/logout" class="btn btn-sm btn-outline-light ms-3">Cerrar Sesi贸n</a>
        </span>
    </div>
</nav>

<div class="container">
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#image"> Generaci贸n de Im谩genes</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#text"> Edici贸n de Texto</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#history" onclick="loadHistory()"> Auditor铆a</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="image">
            <div class="row">
                <div class="col-md-5">
                    <label class="form-label">Prompt:</label>
                    <textarea id="imgPrompt" class="form-control mb-3" rows="3"></textarea>
                    <label class="form-label">Estilo:</label>
                    <select id="imgStyle" class="form-select mb-3">
                        <option value="photographic">Fotorealista</option>
                        <option value="anime">Anime</option>
                        <option value="3d-model">3D</option>
                    </select>
                    <button class="btn btn-primary w-100" onclick="generateImage()">Generar Imagen</button>
                </div>
                <div class="col-md-7 text-center border rounded d-flex align-items-center justify-content-center bg-light">
                    <div id="imgResult" class="p-3">La imagen aparecer谩 aqu铆...</div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="text">
            <div class="row">
                <div class="col-md-6">
                    <textarea id="txtInput" class="form-control mb-3" rows="6" placeholder="Texto a editar..."></textarea>
                    <select id="txtAction" class="form-select mb-3">
                        <option value="Resumir">Resumir</option>
                        <option value="Corregir">Corregir</option>
                        <option value="Expandir">Expandir</option>
                    </select>
                    <button class="btn btn-success w-100" onclick="processText()">Procesar Texto</button>
                </div>
                <div class="col-md-6">
                    <div id="txtResult" class="p-3 border rounded bg-white" style="min-height: 200px;">Resultado...</div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="history">
            <table class="table table-hover">
                <thead class="table-dark"><tr><th>Usuario</th><th>Fecha</th><th>Acci贸n</th><th>Detalle</th></tr></thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function generateImage() {
    const resDiv = document.getElementById('imgResult');
    resDiv.innerHTML = 'Generando...';
    try {
        const res = await fetch('/api/generate-image', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                prompt: document.getElementById('imgPrompt').value,
                style: document.getElementById('imgStyle').value
            })
        });
        const data = await res.json();
        if(data.image_url) {
            resDiv.innerHTML = `<img src="${data.image_url}" class="img-fluid" style="max-height:300px;">`;
        } else {
            // Muestra el error de permisos si ocurre
            resDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
    } catch(e) { resDiv.innerHTML = "Error de red"; }
}

async function processText() {
    const resDiv = document.getElementById('txtResult');
    resDiv.innerText = 'Procesando...';
    const res = await fetch('/api/edit-text', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            text: document.getElementById('txtInput').value,
            instruction: document.getElementById('txtAction').value
        })
    });
    const data = await res.json();
    if (data.error) resDiv.innerHTML = `<div class="text-danger fw-bold">${data.error}</div>`;
    else resDiv.innerText = data.result;
}

async function loadHistory() {
    const res = await fetch('/history');
    const data = await res.json();
    const tbody = document.getElementById('historyTable');
    tbody.innerHTML = "";
    data.forEach(item => {
        tbody.innerHTML += `<tr><td><strong>${item.user}</strong></td><td>${item.date}</td><td>${item.action}</td><td>${item.result.substring(0,50)}...</td></tr>`;
    });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
