<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Marketing AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-login { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>
    <div class="card-login text-center">
        <h2 class="mb-4">üîê Acceso Seguro</h2>
        <p class="text-muted">Selecciona un perfil para la demo:</p>
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <select name="username" class="form-select form-select-lg">
                    {% for u in users %}
                        <option value="{{ u.username }}">{{ u.username }} (Rol: {{ u.role|upper }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Ingresar al Sistema</button>
        </form>
        <div class="mt-3 text-muted small">Caso Pr√°ctico Unidad 3 - IEP</div>
    </div>
</body>
</html>
