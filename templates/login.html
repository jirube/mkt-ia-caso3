<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro - AI Marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center mb-4">üîê Acceso Seguro</h3>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <select name="username" class="form-select">
                    {% for user in users %}
                        <option value="{{ user.username }}">{{ user.username }} (Rol: {{ user.role }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" placeholder="Ingrese su contrase√±a..." required>
                <div class="form-text text-muted">Demo: admin123, diseno123, redactor123</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        
        <div class="mt-3 text-center">
            <small class="text-muted">Sistema protegido por cifrado SHA-256</small>
        </div>
    </div>

</body>
</html>
